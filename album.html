<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>相册</title>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
</head>
<body>
<input name='text' type="text">
<input name='radio' type="radio" value='1'>
<input name='radio' type="radio"  value='2'>
<input name='radio' type="radio"  value='3'>
<input name='checkbox[]' type="checkbox" value='1' >
<input name='checkbox[]' type="checkbox"  value='2'>
<input name='checkbox[]' type="checkbox"  value='3'>
<button onclick="text()">text</button>
<script>
$(function(){
     $(":text").val("TEXT");
    $(":radio").val(['2']);
    $(":checkbox").val(['2']);
    //$(":checkbox[value=2]").prop("checked",true);
  
});
function text(){
    alert($("input[name='checkbox[]']").val()); 
}

</script>
</body>
</html>
