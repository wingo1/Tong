<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>结果分析</title>
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top ">
		<div class="container-fluid">

			<ul class="nav navbar-nav">
				<li><a href="index.html">开始页</a></li>
				<li><a href="#">答题页</a></li>
				<li class="active"><a href="#">结果页</a></li>
			</ul>
		</div>
	</nav>
	<div tabindex="-1"
		style="background: url(images/background.png) no-repeat center center/cover; padding-top: 60px; padding-bottom: 20px"
		class="bg-primary" id="content">
		<div class="container">
			<row>
			<div class="col-xs-5 col-md-5">
				<h1>结果分析</h1>
				<p>和我一起</p>
				<p>通过简单的问题，测试对彼此的了解</p>
			</div>
			<a id="mode_a" class="pull-right" href="#"> <img
				data-toggle="tooltip" data-placement="left" title="示例用户"
				style="width: 120px; height: 120px;" src="images/portrait.jpg"
				alt="头像" class="img-circle"></a> </row>
		</div>
	</div>
	<div class="container-fluid" style='margin-top:40px'>
		<div class="row"><div class='col-sm-12 col-md-12'><div class="center-block" id='score' style='width:300px;height:400px'></div></div></div>
		<div class="row"></div>
	</div>	
	<script>
	var score=getQueryString("score");
	$(function(){
	    if(score==100){
			layer.alert("不可思议，你们都非常了解和爱对方",function(){
			    window.location.href="album.html";
			});
	    }
	});
	var myChart = echarts.init(document.getElementById('score'));

	// 指定图表的配置项和数据
	var option = {
	    title : {
		text : '得分情况'
	    },
	    tooltip : {},
	    legend : {
		data : [ '分数' ]
	    },
	    xAxis : {
		data : [ "你（周桐）", "对方（张旭东）" ]
	    },
	    yAxis : {},
	    series : [ {
		name : '分数',
		type : 'bar',
		data : [ score, 100 ]
	    } ]
	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
	function getQueryString(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null)
		return (r[2]);
	    return null;
	}
    </script>
</body>
</html>
