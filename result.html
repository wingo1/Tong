<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>结果分析</title>
<link
	href="https://cdn.bootcdn.net/ajax/libs/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://cdn.bootcdn.net/ajax/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.0.2/echarts.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top ">
		<div class="container-fluid">

			<ul class="nav navbar-nav">
				<li><a href="index.html">开始页</a></li>
				<li><a href="#">答题页</a></li>
				<li class="active"><a href="#">结果页</a></li>
			</ul>
		</div>
	</nav>
	<div tabindex="-1"
		style="background: url(images/background.png) no-repeat center center/cover; padding-top: 60px; padding-bottom: 20px"
		class="bg-primary" id="content">
		<div class="container">
			<row>
			<div class="col-xs-5 col-md-5">
				<h1>结果分析</h1>
				<p>和我一起</p>
				<p>通过简单的问题，测试对彼此的了解</p>
			</div>
			<a id="mode_a" class="pull-right" href="#"> <img
				data-toggle="tooltip" data-placement="left" title="示例用户"
				style="width: 120px; height: 120px;" src="images/portrait.jpg"
				alt="头像" class="img-circle"></a> </row>
		</div>
	</div>
	<div class="container-fluid" style='margin-top: 40px'>

		<div class="row">
			<div class='col-sm-4 col-md-4'>
				<div id='score' style='width: 300px; height: 400px'></div>
			</div>
			<div class='col-sm-4 col-md-4'>
				<div id='pie' style='width: 300px; height: 400px'></div>
			</div>
			<div class='col-sm-4 col-md-4'>
				<div id='line' style='width: 300px; height: 400px'></div>
			</div>
		</div>
		<div class="row">
			<button id='showSummary' onclick="showSummary()"
				style='display: none; margin-top: 80px'
				class="btn btn-success btn-lg center-block" type="button">
				<span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>查看总结分析
			</button>

		</div>
	</div>
	<!-- 总结 -->
	<div id="summary" style='display: none; padding: 20px'>
		<p>
			测试结果表明:<strong class='text-success'
				style="font-size: 20px;">很明显</strong>，张旭东<strong class='text-warning'
				style="font-size: 20px;">确实</strong>比你更加喜欢和爱对方。你<strong class='text-danger'
				style="font-size: 20px;">不得不</strong>承认。
		</p>
	</div>
	<script>
	var score = getQueryString("score");
	$(function() {
	    if (score == 100) {
		layer.alert("不可思议，你们都非常了解和爱对方", function() {
		    window.location.href = "album.html";
		});
	    }

	    layer.msg("开始分析,请稍后", {
		  time: 1000 //2秒关闭（如果不配置，默认是3秒）
		}, function() {
		layer.load();
		setTimeout("render()", 3000);
	    });

	});
	function render() {
	    layer.closeAll();
	    $("#showSummary").show();
	    $("#showSummary")[0].scrollIntoView();
	    var myChart = echarts.init(document.getElementById('score'));
	    // 指定图表的配置项和数据
	    var option = {
		title : {
		    text : '得分情况'
		},
		tooltip : {},
		legend : {
		    data : [ '分数' ]
		},
		xAxis : {
		    data : [ "你（周桐）", "对方（张旭东）" ]
		},
		yAxis : {},
		series : [ {
		    name : '分数',
		    type : 'bar',
		    data : [ score, 100 ]
		} ]
	    };

	    // 使用刚指定的配置项和数据显示图表。
	    myChart.setOption(option);
	    //pie
	    var pieChart = echarts.init(document.getElementById('pie'));
	    option = {
		title : {
		    text : '了解程度',
		    left : 'center',
		    top : 20,
		},
		tooltip : {
		    trigger : 'item',
		    formatter : "{a} <br/>{b} : {c} ({d}%)"
		},
		visualMap : {
		    show : false,
		    min : 80,
		    max : 600,
		    inRange : {
			colorLightness : [ 0, 1 ]
		    }
		},
		series : [ {
		    name : '了解程度',
		    type : 'pie',
		    radius : '75%',
		    center : [ '50%', '50%' ],
		    data : [ {
			value : 335,
			name : '生活习惯'
		    }, {
			value : 310,
			name : '兴趣爱好'
		    }, {
			value : 274,
			name : '消费观念'
		    }, {
			value : 235,
			name : '气质修养'
		    }, {
			value : 400,
			name : '性格特性'
		    } ].sort(function(a, b) {
			return a.value - b.value;
		    }),
		    roseType : 'radius',
		    label : {
			normal : {
			    textStyle : {
				color : 'rgba(255, 255, 255, 0.3)'
			    }
			}
		    },
		    labelLine : {
			normal : {
			    lineStyle : {
				color : 'rgba(255, 255, 255, 0.3)'
			    },
			    smooth : 0.2,
			    length : 10,
			    length2 : 20
			}
		    },

		    animationType : 'scale',
		    animationEasing : 'elasticOut',
		    animationDelay : function(idx) {
			return Math.random() * 200;
		    }
		} ]
	    };
	    pieChart.setOption(option);
	    //line
	    var lineChart = echarts.init(document.getElementById('line'));
	    option = {
		title : {
		    text : '感情随时间增长情况',
		    left : 'center',
		    top : 20,
		},
		xAxis : {
		    type : 'category',
		    boundaryGap : false,
		    data : [ '2014', '2015', '2016', '2017', '2018' ]
		},
		yAxis : {
		    type : 'value'
		},
		series : [ {
		    data : [ 0, 20, 80, 90, 100 ],
		    type : 'line',
		    areaStyle : {}
		} ]
	    };
	    lineChart.setOption(option);
	}
	function getQueryString(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null)
		return (r[2]);
	    return null;
	}
	function showSummary() {
	    layer.open({
		type : 1,
		title : '总结',
		closeBtn : 0, //不显示关闭按钮
		anim : 2,
		btn : [ '是的，我承认' ],
		content : $("#summary"),
		yes : function(index, layero) {
		    layer.close(index); //如果设定了yes回调，需进行手工关闭
			window.location.href="album.html";
		}
	    });
	}
    </script>
</body>
</html>
